<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editing.</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="navbar">
        <div id="logo-one"><img src="./visual-studio-code-icons/vscode.svg" width="25px"><span id="vs_code">Visual
                Studio Code</span></div>
        <ul id="list">
            <li>Docs</li>
            <li>Updates</li>
            <li>Blog</li>
            <li>API</li>
            <li>Extensions</li>
            <li>FAQ</li>
            <li>GitHub Copilot</li>
            <img src="/visual-studio-code-icons/lights.svg" id="sunlight">
            <input type="search" value="Search Docs" id="search">
            <input type="button" value="Download" id="download">
        </ul>
    </div>

    <div id="hero-para">
        <h1>Code faster with AI</h1>
        <p>Visual Studio Code with GitHub Copilot supercharges your code with AI-powered suggestions, right in your
            editor.</p>
    </div>

    <div id="hero-buttons">
        <input type="button" value="Download for Windows" id="d-windows">
        <input type="button" value="Try GitHub Copilot" id="t-copilot">
    </div>

    <div id="container" >
        <img src="https://code.visualstudio.com/assets/home/home-screenshot-copilot.png" id="hero-big-image">
    </div>
</body>

<footer>
    
</footer>

</html>
